<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" />
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <header>
      <img src="./assets/images/illustration-article.svg" width="343"></svg>
      <div class="category"><span>Learning</span></div>
      <div class="subheader">Published <time>21 Dec 2023</time></div>
    </header>

    <article>
      <h1>
        HTML & CSS foundations
      </h1>
    
      <p>
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>  
    </article>
  
    <footer>
        <img src='./assets/images/image-avatar.webp'><span>Greg Hooper</span>
    </footer>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">gerivo</a>.
  </div>
</body>
</html>
